<!doctype html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
<script src="script.js"></script>


</script>
<title>tictactoe</title>
<style>
.container{
	width:480px;
	margin: 0 auto
}
p{font-size: 34px}
body{
	background-color: red;
}
.img{
height: 300px;
width: 400px;
position: absolute;
top: 200px;
}
.img img{
height: 75%;
width: auto;

}
.winMsg{
	font-size: 40px;
}
.cells{
	float:left; 
	border:3px solid black; 
	width:150px; 
	height:150px; 
	background-color:white; 
	text-align: center;
	color:black; 
	padding-top: 0px;
	font-size:80pt;}

</style>
</head>
<body x-ng-app="" x-ng-controller="TictacController">
<h1 style="text-align: center;">TIC TAC TOE</h1>
<div class="playerInfo">
	<p x-ng-bind="playNum"></p>
</div>
<div class="container">
		<div class="cells" x-ng-click="clicker($index)" x-ng-repeat="b in board track by $index">{{b}}</div>
		<!-- <p x-ng-bind="playNum"</p> -->
	</div>

	<button x-ng-click="resetGame()">New game</button>
	<div class="img" x-ng-show="gameDone==1">
	<img x-ng-src="{{fileName}}"/>
	</div>
	<!-- <div class="winMsg">
		{{winMsg}}
	</div> -->
</body>
</html>
